<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Tenant Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tenantModal" onclick="resetModal()">Add Tenant</button>
        
        <table class="table table-striped" id="tenantTable">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Apartment</th><th>Rent</th><th>Move-in</th><th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tenantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tenant Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tenantForm">
                        <input type="hidden" id="tenantId">
                        <div class="mb-3"><label>Full Name</label><input type="text" id="tenantName" class="form-control" required></div>
                        <div class="mb-3"><label>Phone</label><input type="tel" id="tenantPhone" class="form-control" required></div>
                        <div class="mb-3"><label>Email</label><input type="email" id="tenantEmail" class="form-control" required></div>
                        <div class="mb-3"><label>Apartment</label><select id="tenantApartment" class="form-select" required></select></div>
                        <div class="mb-3"><label>Monthly Rent (₹)</label><input type="number" id="tenantRent" class="form-control" required></div>
                        <div class="mb-3"><label>Move-in Date</label><input type="date" id="tenantMoveIn" class="form-control" required></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTenant()">Save Tenant</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Same checkAuth, logout, getData, saveData, getApartmentNumber as owners.html
        function checkAuth() { /* copy from owners.html */ 
            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) window.location.href = 'login.html';
            document.getElementById('userInfo').textContent = `${user.username} (${user.role})`;
        }
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
        function getData(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function saveData(key, data) { localStorage.setItem(key, JSON.stringify(data)); }
        function getApartmentNumber(id) {
            const apts = getData('apartments');
            const apt = apts.find(a => a.id == id);
            return apt ? apt.number : 'N/A';
        }

        function populateApartmentSelect() {
            const select = document.getElementById('tenantApartment');
            select.innerHTML = '<option value="">Select Apartment</option>';
            getData('apartments').forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.id; opt.textContent = `${a.number} (${a.block})`;
                select.appendChild(opt);
            });
        }

        function renderTable() {
            const data = getData('tenants');
            let html = '';
            data.forEach(t => {
                html += `<tr>
                    <td>${t.id}</td><td>${t.name}</td><td>${t.phone}</td><td>${t.email}</td>
                    <td>${getApartmentNumber(t.apartmentId)}</td><td>₹${t.rentAmount}</td><td>${t.moveInDate}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editTenant(${t.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTenant(${t.id})">Delete</button>
                    </td>
                </tr>`;
            });
            document.querySelector('#tenantTable tbody').innerHTML = html || '<tr><td colspan="8" class="text-center">No tenants found</td></tr>';
        }

        let editTenantId = null;
        function resetModal() {
            editTenantId = null;
            document.getElementById('tenantForm').reset();
            populateApartmentSelect();
        }
        function editTenant(id) {
            const data = getData('tenants');
            const tenant = data.find(t => t.id === id);
            if (!tenant) return;
            editTenantId = id;
            populateApartmentSelect();
            document.getElementById('tenantId').value = tenant.id;
            document.getElementById('tenantName').value = tenant.name;
            document.getElementById('tenantPhone').value = tenant.phone;
            document.getElementById('tenantEmail').value = tenant.email;
            document.getElementById('tenantApartment').value = tenant.apartmentId || '';
            document.getElementById('tenantRent').value = tenant.rentAmount;
            document.getElementById('tenantMoveIn').value = tenant.moveInDate;
            new bootstrap.Modal(document.getElementById('tenantModal')).show();
        }
        function saveTenant() {
            const data = getData('tenants');
            const newTenant = {
                id: editTenantId || Date.now(),
                name: document.getElementById('tenantName').value.trim(),
                phone: document.getElementById('tenantPhone').value.trim(),
                email: document.getElementById('tenantEmail').value.trim(),
                apartmentId: parseInt(document.getElementById('tenantApartment').value) || null,
                rentAmount: parseFloat(document.getElementById('tenantRent').value) || 0,
                moveInDate: document.getElementById('tenantMoveIn').value
            };
            if (editTenantId) {
                const idx = data.findIndex(t => t.id === editTenantId);
                data[idx] = newTenant;
            } else data.push(newTenant);
            saveData('tenants', data);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('tenantModal')).hide();
        }
        function deleteTenant(id) {
            if (!confirm('Delete tenant?')) return;
            let data = getData('tenants');
            data = data.filter(t => t.id !== id);
            saveData('tenants', data);
            renderTable();
        }

        window.onload = () => {
            checkAuth();
            renderTable();
        };
    </script>
</body>
</html>
