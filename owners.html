<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owners - Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Owner Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#ownerModal" onclick="resetModal()">Add Owner</button>
        
        <table class="table table-striped" id="ownerTable">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Apartment</th><th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ownerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Owner Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ownerForm">
                        <input type="hidden" id="ownerId">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="ownerName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" id="ownerPhone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="ownerEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Linked Apartment</label>
                            <select id="ownerApartment" class="form-select" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveOwner()">Save Owner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAuth() {
            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) window.location.href = 'login.html';
            document.getElementById('userInfo').textContent = `${user.username} (${user.role})`;
        }
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        function getData(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function saveData(key, data) { localStorage.setItem(key, JSON.stringify(data)); }

        function getApartmentNumber(id) {
            const apts = getData('apartments');
            const apt = apts.find(a => a.id == id);
            return apt ? apt.number : 'N/A';
        }

        function populateApartmentSelect() {
            const select = document.getElementById('ownerApartment');
            select.innerHTML = '<option value="">Select Apartment</option>';
            const apts = getData('apartments');
            apts.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.id;
                opt.textContent = `${a.number} (${a.block})`;
                select.appendChild(opt);
            });
        }

        function renderTable() {
            const data = getData('owners');
            let html = '';
            data.forEach(o => {
                html += `<tr>
                    <td>${o.id}</td>
                    <td>${o.name}</td>
                    <td>${o.phone}</td>
                    <td>${o.email}</td>
                    <td>${getApartmentNumber(o.linkedApartmentId)}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editOwner(${o.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOwner(${o.id})">Delete</button>
                    </td>
                </tr>`;
            });
            document.querySelector('#ownerTable tbody').innerHTML = html || '<tr><td colspan="6" class="text-center">No owners found</td></tr>';
        }

        let editOwnerId = null;
        function resetModal() {
            editOwnerId = null;
            document.getElementById('ownerForm').reset();
            populateApartmentSelect();
        }

        function editOwner(id) {
            const data = getData('owners');
            const owner = data.find(o => o.id === id);
            if (!owner) return;
            editOwnerId = id;
            populateApartmentSelect();
            document.getElementById('ownerId').value = owner.id;
            document.getElementById('ownerName').value = owner.name;
            document.getElementById('ownerPhone').value = owner.phone;
            document.getElementById('ownerEmail').value = owner.email;
            document.getElementById('ownerApartment').value = owner.linkedApartmentId || '';
            new bootstrap.Modal(document.getElementById('ownerModal')).show();
        }

        function saveOwner() {
            const data = getData('owners');
            const newOwner = {
                id: editOwnerId || Date.now(),
                name: document.getElementById('ownerName').value.trim(),
                phone: document.getElementById('ownerPhone').value.trim(),
                email: document.getElementById('ownerEmail').value.trim(),
                linkedApartmentId: parseInt(document.getElementById('ownerApartment').value) || null
            };
            if (editOwnerId) {
                const idx = data.findIndex(o => o.id === editOwnerId);
                data[idx] = newOwner;
            } else {
                data.push(newOwner);
            }
            saveData('owners', data);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('ownerModal')).hide();
        }

        function deleteOwner(id) {
            if (!confirm('Delete this owner?')) return;
            let data = getData('owners');
            data = data.filter(o => o.id !== id);
            saveData('owners', data);
            renderTable();
        }

        window.onload = () => {
            checkAuth();
            renderTable();
        };
    </script>
</body>
</html>
