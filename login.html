<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f8f9fa; }</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow" style="width: 350px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Apartment Mgmt</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <small class="text-muted d-block text-center mt-3">Demo: admin / admin123 or manager / manager123</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            let role = null;
            if (user === 'admin' && pass === 'admin123') role = 'admin';
            else if (user === 'manager' && pass === 'manager123') role = 'manager';
            if (role) {
                sessionStorage.setItem('currentUser', JSON.stringify({username: user, role}));
                window.location.href = 'dashboard.html';
            } else alert('Invalid credentials!');
        });
    </script>
</body>
</html>
