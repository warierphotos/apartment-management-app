<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Payments - Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Maintenance Payment Entries</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#maintModal" onclick="resetModal()">Add Payment Record</button>
        
        <table class="table table-striped" id="maintTable">
            <thead><tr><th>ID</th><th>Apartment</th><th>Month</th><th>Due (₹)</th><th>Paid (₹)</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="maintModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Maintenance Record</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="maintForm">
                        <input type="hidden" id="maintId">
                        <div class="mb-3"><label>Apartment</label><select id="maintApartment" class="form-select" required></select></div>
                        <div class="mb-3"><label>Month (YYYY-MM)</label><input type="month" id="maintMonth" class="form-control" required></div>
                        <div class="mb-3"><label>Amount Due (₹)</label><input type="number" id="maintDue" class="form-control" required></div>
                        <div class="mb-3"><label>Amount Paid (₹)</label><input type="number" id="maintPaid" class="form-control" value="0"></div>
                        <div class="mb-3"><label>Status</label>
                            <select id="maintStatus" class="form-select">
                                <option value="pending">Pending</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveMaintenance()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // checkAuth, logout, getData, saveData, getApartmentNumber same as above
        function checkAuth() { /* paste from owners */ 
            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) window.location.href = 'login.html';
            document.getElementById('userInfo').textContent = `${user.username} (${user.role})`;
        }
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
        function getData(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function saveData(key, data) { localStorage.setItem(key, JSON.stringify(data)); }
        function getApartmentNumber(id) {
            const apts = getData('apartments');
            const apt = apts.find(a => a.id == id);
            return apt ? apt.number : 'N/A';
        }

        function populateApartmentSelect() {
            const select = document.getElementById('maintApartment');
            select.innerHTML = '<option value="">Select Apartment</option>';
            getData('apartments').forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.id; opt.textContent = `${a.number} (${a.block})`;
                select.appendChild(opt);
            });
        }

        function renderTable() {
            const data = getData('maintenancePayments');
            let html = '';
            data.forEach(m => {
                html += `<tr>
                    <td>${m.id}</td>
                    <td>${getApartmentNumber(m.apartmentId)}</td>
                    <td>${m.month}</td>
                    <td>₹${m.amountDue}</td>
                    <td>₹${m.amountPaid || 0}</td>
                    <td><span class="badge bg-${m.status==='paid'?'success':'warning'}">${m.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editMaintenance(${m.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMaintenance(${m.id})">Delete</button>
                    </td>
                </tr>`;
            });
            document.querySelector('#maintTable tbody').innerHTML = html || '<tr><td colspan="7" class="text-center">No records</td></tr>';
        }

        let editMaintId = null;
        function resetModal() {
            editMaintId = null;
            document.getElementById('maintForm').reset();
            populateApartmentSelect();
        }
        function editMaintenance(id) {
            const data = getData('maintenancePayments');
            const rec = data.find(r => r.id === id);
            if (!rec) return;
            editMaintId = id;
            populateApartmentSelect();
            document.getElementById('maintId').value = rec.id;
            document.getElementById('maintApartment').value = rec.apartmentId;
            document.getElementById('maintMonth').value = rec.month;
            document.getElementById('maintDue').value = rec.amountDue;
            document.getElementById('maintPaid').value = rec.amountPaid || 0;
            document.getElementById('maintStatus').value = rec.status;
            new bootstrap.Modal(document.getElementById('maintModal')).show();
        }
        function saveMaintenance() {
            const data = getData('maintenancePayments');
            const newRec = {
                id: editMaintId || Date.now(),
                apartmentId: parseInt(document.getElementById('maintApartment').value),
                month: document.getElementById('maintMonth').value,
                amountDue: parseFloat(document.getElementById('maintDue').value),
                amountPaid: parseFloat(document.getElementById('maintPaid').value) || 0,
                status: document.getElementById('maintStatus').value
            };
            if (editMaintId) {
                const idx = data.findIndex(r => r.id === editMaintId);
                data[idx] = newRec;
            } else data.push(newRec);
            saveData('maintenancePayments', data);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('maintModal')).hide();
        }
        function deleteMaintenance(id) {
            if (!confirm('Delete record?')) return;
            let data = getData('maintenancePayments');
            data = data.filter(r => r.id !== id);
            saveData('maintenancePayments', data);
            renderTable();
        }

        window.onload = () => {
            checkAuth();
            renderTable();
        };
    </script>
</body>
</html>
