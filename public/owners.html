<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owners - PCOWA Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar same as dashboard -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Owner Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#ownerModal" onclick="resetModal()">Add Owner</button>
        <table class="table table-striped" id="ownerTable">
            <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Apartment</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="ownerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Owner</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="ownerForm">
                        <input type="hidden" id="ownerId">
                        <div class="mb-3"><label>Name</label><input id="ownerName" class="form-control" required></div>
                        <div class="mb-3"><label>Phone</label><input id="ownerPhone" class="form-control" required></div>
                        <div class="mb-3"><label>Email</label><input id="ownerEmail" type="email" class="form-control" required></div>
                        <div class="mb-3"><label>Apartment</label><select id="ownerApartment" class="form-select" required></select></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveOwner()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
        document.getElementById('userInfo').textContent = `${sessionStorage.getItem('username')} (${sessionStorage.getItem('role')})`;

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        async function apiRequest(method, endpoint, body = null) {
            const res = await fetch(endpoint, {
                method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: body ? JSON.stringify(body) : null
            });
            if (!res.ok) throw new Error((await res.json()).error || 'Error');
            return res.json();
        }

        async function populateApartmentSelect(selectId) {
            const apts = await apiRequest('GET', '/api/apartments');
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">Select Apartment</option>';
            apts.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.id;
                opt.textContent = `${a.number} (${a.block})`;
                select.appendChild(opt);
            });
        }

        async function renderTable() {
            const data = await apiRequest('GET', '/api/owners');
            let html = '';
            data.forEach(o => {
                html += `<tr><td>${o.id}</td><td>${o.name}</td><td>${o.phone}</td><td>${o.email}</td><td>${o.apartment_id || 'N/A'}</td>
                    <td><button class="btn btn-sm btn-warning" onclick="editOwner(${o.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOwner(${o.id})">Delete</button></td></tr>`;
            });
            document.querySelector('#ownerTable tbody').innerHTML = html || '<tr><td colspan="6" class="text-center">No owners</td></tr>';
        }

        let editId = null;
        async function resetModal() {
            editId = null;
            document.getElementById('ownerForm').reset();
            await populateApartmentSelect('ownerApartment');
        }
        async function editOwner(id) {
            const data = await apiRequest('GET', '/api/owners');
            const owner = data.find(o => o.id === id);
            editId = id;
            await populateApartmentSelect('ownerApartment');
            document.getElementById('ownerId').value = owner.id;
            document.getElementById('ownerName').value = owner.name;
            document.getElementById('ownerPhone').value = owner.phone;
            document.getElementById('ownerEmail').value = owner.email;
            document.getElementById('ownerApartment').value = owner.apartment_id || '';
            new bootstrap.Modal(document.getElementById('ownerModal')).show();
        }
        async function saveOwner() {
            const payload = {
                name: document.getElementById('ownerName').value,
                phone: document.getElementById('ownerPhone').value,
                email: document.getElementById('ownerEmail').value,
                apartment_id: parseInt(document.getElementById('ownerApartment').value) || null
            };
            if (editId) await apiRequest('PUT', `/api/owners/${editId}`, payload);
            else await apiRequest('POST', '/api/owners', payload);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('ownerModal')).hide();
        }
        async function deleteOwner(id) {
            if (!confirm('Delete?')) return;
            await apiRequest('DELETE', `/api/owners/${id}`);
            renderTable();
        }

        window.onload = async () => { await renderTable(); };
    </script>
</body>
</html>
