<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (copy from dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Maintenance Payments</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#maintModal" onclick="resetModal()">Add Record</button>
        <table class="table table-striped" id="maintTable">
            <thead><tr><th>ID</th><th>Apartment</th><th>Month</th><th>Due</th><th>Paid</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="maintModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Maintenance Record</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="maintForm">
                        <input type="hidden" id="maintId">
                        <div class="mb-3"><label>Apartment</label><select id="maintApartment" class="form-select" required></select></div>
                        <div class="mb-3"><label>Month (YYYY-MM)</label><input id="maintMonth" type="month" class="form-control" required></div>
                        <div class="mb-3"><label>Due (₹)</label><input id="maintDue" type="number" class="form-control" required></div>
                        <div class="mb-3"><label>Paid (₹)</label><input id="maintPaid" type="number" class="form-control" value="0"></div>
                        <div class="mb-3"><label>Status</label>
                            <select id="maintStatus" class="form-select"><option value="pending">Pending</option><option value="paid">Paid</option></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveMaintenance()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
        document.getElementById('userInfo').textContent = `${sessionStorage.getItem('username')} (${sessionStorage.getItem('role')})`;

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        async function apiRequest(method, endpoint, body = null) {
            const res = await fetch(endpoint, {
                method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: body ? JSON.stringify(body) : null
            });
            if (!res.ok) throw new Error((await res.json()).error || 'Error');
            return res.json();
        }

        async function populateApartmentSelect() {
            const apts = await apiRequest('GET', '/api/apartments');
            const select = document.getElementById('maintApartment');
            select.innerHTML = '<option value="">Select</option>';
            apts.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.id; opt.textContent = `${a.number} (${a.block})`;
                select.appendChild(opt);
            });
        }

        async function renderTable() {
            const data = await apiRequest('GET', '/api/maintenance_payments');
            let html = '';
            data.forEach(m => {
                html += `<tr><td>${m.id}</td><td>${m.apartment_id}</td><td>${m.month}</td><td>₹${m.amount_due}</td><td>₹${m.amount_paid||0}</td>
                    <td><span class="badge bg-${m.status==='paid'?'success':'warning'}">${m.status}</span></td>
                    <td><button class="btn btn-sm btn-warning" onclick="editMaintenance(${m.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMaintenance(${m.id})">Delete</button></td></tr>`;
            });
            document.querySelector('#maintTable tbody').innerHTML = html || '<tr><td colspan="7" class="text-center">No records</td></tr>';
        }

        let editId = null;
        async function resetModal() {
            editId = null;
            document.getElementById('maintForm').reset();
            await populateApartmentSelect();
        }
        async function editMaintenance(id) {
            const data = await apiRequest('GET', '/api/maintenance_payments');
            const rec = data.find(r => r.id === id);
            editId = id;
            await populateApartmentSelect();
            document.getElementById('maintId').value = rec.id;
            document.getElementById('maintApartment').value = rec.apartment_id;
            document.getElementById('maintMonth').value = rec.month;
            document.getElementById('maintDue').value = rec.amount_due;
            document.getElementById('maintPaid').value = rec.amount_paid || 0;
            document.getElementById('maintStatus').value = rec.status;
            new bootstrap.Modal(document.getElementById('maintModal')).show();
        }
        async function saveMaintenance() {
            const payload = {
                apartment_id: parseInt(document.getElementById('maintApartment').value),
                month: document.getElementById('maintMonth').value,
                amount_due: parseFloat(document.getElementById('maintDue').value),
                amount_paid: parseFloat(document.getElementById('maintPaid').value) || 0,
                status: document.getElementById('maintStatus').value
            };
            if (editId) await apiRequest('PUT', `/api/maintenance_payments/${editId}`, payload);
            else await apiRequest('POST', '/api/maintenance_payments', payload);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('maintModal')).hide();
        }
        async function deleteMaintenance(id) {
            if (!confirm('Delete?')) return;
            await apiRequest('DELETE', `/api/maintenance_payments/${id}`);
            renderTable();
        }

        window.onload = async () => { await renderTable(); };
    </script>
</body>
</html>
