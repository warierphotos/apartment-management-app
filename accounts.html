<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Entries - Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Apartment Mgmt</a>
            <div class="navbar-nav ms-auto">
                <span id="userInfo" class="nav-link text-light"></span>
                <a href="#" onclick="logout()" class="nav-link text-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Accounts / Transactions</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#acctModal" onclick="resetModal()">Add Transaction</button>
        
        <table class="table table-striped" id="acctTable">
            <thead><tr><th>ID</th><th>Date</th><th>Description</th><th>Amount (₹)</th><th>Type</th><th>Category</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="acctModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Transaction</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="acctForm">
                        <input type="hidden" id="acctId">
                        <div class="mb-3"><label>Date</label><input type="date" id="acctDate" class="form-control" required></div>
                        <div class="mb-3"><label>Description</label><input type="text" id="acctDesc" class="form-control" required></div>
                        <div class="mb-3"><label>Amount (₹)</label><input type="number" step="0.01" id="acctAmount" class="form-control" required></div>
                        <div class="mb-3"><label>Type</label>
                            <select id="acctType" class="form-select" required>
                                <option value="credit">Credit (In)</option>
                                <option value="debit">Debit (Out)</option>
                            </select>
                        </div>
                        <div class="mb-3"><label>Category</label><input type="text" id="acctCategory" class="form-control"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAuth() {
            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) window.location.href = 'login.html';
            document.getElementById('userInfo').textContent = `${user.username} (${user.role})`;
        }
        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

        function getData(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function saveData(key, data) { localStorage.setItem(key, JSON.stringify(data)); }

        function renderTable() {
            const data = getData('transactions');
            let html = '';
            data.forEach(t => {
                html += `<tr>
                    <td>${t.id}</td>
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>₹${parseFloat(t.amount).toLocaleString('en-IN')}</td>
                    <td><span class="badge bg-${t.type==='credit'?'success':'danger'}">${t.type}</span></td>
                    <td>${t.category || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editAccount(${t.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAccount(${t.id})">Delete</button>
                    </td>
                </tr>`;
            });
            document.querySelector('#acctTable tbody').innerHTML = html || '<tr><td colspan="7" class="text-center">No transactions</td></tr>';
        }

        let editAcctId = null;
        function resetModal() {
            editAcctId = null;
            document.getElementById('acctForm').reset();
            document.getElementById('acctDate').valueAsDate = new Date();
        }
        function editAccount(id) {
            const data = getData('transactions');
            const txn = data.find(t => t.id === id);
            if (!txn) return;
            editAcctId = id;
            document.getElementById('acctId').value = txn.id;
            document.getElementById('acctDate').value = txn.date;
            document.getElementById('acctDesc').value = txn.description;
            document.getElementById('acctAmount').value = txn.amount;
            document.getElementById('acctType').value = txn.type;
            document.getElementById('acctCategory').value = txn.category || '';
            new bootstrap.Modal(document.getElementById('acctModal')).show();
        }
        function saveAccount() {
            const data = getData('transactions');
            const newTxn = {
                id: editAcctId || Date.now(),
                date: document.getElementById('acctDate').value,
                description: document.getElementById('acctDesc').value.trim(),
                amount: parseFloat(document.getElementById('acctAmount').value),
                type: document.getElementById('acctType').value,
                category: document.getElementById('acctCategory').value.trim()
            };
            if (editAcctId) {
                const idx = data.findIndex(t => t.id === editAcctId);
                data[idx] = newTxn;
            } else data.push(newTxn);
            saveData('transactions', data);
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('acctModal')).hide();
        }
        function deleteAccount(id) {
            if (!confirm('Delete transaction?')) return;
            let data = getData('transactions');
            data = data.filter(t => t.id !== id);
            saveData('transactions', data);
            renderTable();
        }

        window.onload = () => {
            checkAuth();
            renderTable();
        };
    </script>
</body>
</html>
